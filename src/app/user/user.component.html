    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"crossorigin="anonymous"></script>

  <body>
    <label id="tareas">Tareas</label>
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i id="iconoNav" class="bi bi-ui-checks"></i></a>
        <div>
          <img src="img/profileImage.png" class="img-thumbnail" width="35" alt="foto de perfil"/>
          <span id="labelident" class="navbar-text"> {{user.name}} </span>
          <a href="#">
            <button class="btn btn-sm btn-outline-light" type="button" data-title="desconectar"><i class="bi bi-box-arrow-right"></i></button>
          </a>
          
        </div>
      </div>
    </nav>
  <div id="divContainer" class="container">
      <div class="row">
        <div class="offset-2 col-8">
          <div id="lista" class="card">

              Preparar prácticas AW
              <span class="margenIzq">
                <span id="tag">Universidad</span>
                <span id="tag">AW</span>
              </span>
              <a href="# ">
              <button type="button" class="btn btn-outline-success alignRight" data-title="marcar como finalizada"><i class="bi bi-check"></i></button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row margenTop">
        <div class="offset-2 col-8">
          <div id="lista" class="card">
            <div id="strike" class="card-body">
              Mirar fechas del congreso
            </div>
          </div>
        </div>
      </div>
      <div class="row margenTop">
        <div class="offset-2 col-8">
          <div id="lista" class="card">
            <div class="card-body">
              Ir al supermercado
              <span  class="margenIzq">
              <span id="tag">Personal</span>
              <span id="tag">Básicos</span>
            </span>
            <a href="# ">
            <button type="button" class="btn btn-outline-success alignRight" data-title="marcar como finalizada"><i class="bi bi-check"></i></button>
            </a>
          </div>
          </div>
        </div>
      </div>
      <div class="row margenTop">
        <div class="offset-2 col-8">

            </span>
            <a href="# ">
            <button type="button" class="btn btn-outline-success alignRight" data-title="marcar como finalizada"><i class="bi bi-check"></i></button>
            </a>
          </div>
          </div>
        </div>
      </div>
      <div class="row margenTop">
        <div class="offset-2 col-8">

            <div class="card-body">Hablar con el profesor <span  class="margenIzq">
              <span id="tag">Universidad</span>
              <span id="tag">TP2</span>
            </span>
            <a href="# ">
            <button type="button" class="btn btn-outline-success alignRight" data-title="marcar como finalizada"><i class="bi bi-check"></i></button>
            </a>
          </div>
          </div>
        </div>
      </div>
      <div class="row margenTop">
        <div class="offset-2 col-2">
          <a href="#" class="d-grid">
          <button id="eliminarAnadirButton" type="button" class="btn btn-outline-warning" data-title="eliminar tarea" ><i class="bi bi-dash-square"></i></button>
          </a>
        </div>
        <div class="offset-4 col-2">
          <a href="#" class="d-grid">
          <button id="eliminarAnadirButton" type="button" class="btn btn-outline-success" data-title="añadir tarea"><i class="bi bi-plus-square"></i></button>
          </a>
        </div>
      </div>

    <button type="submit" id="logOutButton" class="logout">LogOut</button>
